<!doctype html><meta charset="utf-8"><meta name=viewport content="width=device-width,initial-scale=1">
<style>body{font-family:sans-serif;margin:8px}table{border-collapse:collapse}th,td{border:1px solid #ccc;padding:4px 6px}input{width:100%;box-sizing:border-box}b{font-size:18px}</style>
<table>
<tr><th>職係数 (B3)</th><td><input id="job" type="number" step="0.001" value="12543.774"></td></tr>
<tr><th>素vit (B4)</th><td><input id="vit" type="number" value="100"></td></tr>
<tr><th>補正vit (B5)</th><td><input id="add" type="number" value="76"></td></tr>
<tr><th>vit計 (B6)</th><td id="vitT"></td></tr>
<tr><th>固定値 (B7)</th><td><input id="fix" type="number" value="51100"></td></tr>
<tr><th>%上昇分 (B8)</th><td><input id="up" type="number" value="226"></td></tr>
<tr><th>%ジョンダ (B9)</th><td><input id="jd" type="number" value="20"></td></tr>
<tr><th>%計 (B10)</th><td id="pctT"></td></tr>
<tr><th>結果 (B11)</th><td><b id="res"></b></td></tr>
</table>
<script>
const $=id=>document.getElementById(id), F=n=>Math.round(n).toLocaleString('ja-JP');
function calc(){
  const job=+$('job').value||0, vit=+$('vit').value||0, add=+$('add').value||0,
        fix=+$('fix').value||0, up=+$('up').value||0, jd=+$('jd').value||0;
  const vt = vit + add;          // B6
  const pct = up + jd;           // B10
  const result = (job*(1+vt/100) + fix) * (1 + pct/100);   // =(B3*(1+B6/100)+B7)*(1+B10/100)
  $('vitT').textContent = vt.toLocaleString('ja-JP');
  $('pctT').textContent = pct.toLocaleString('ja-JP') + ' %';
  $('res').textContent   = F(result);
}
document.querySelectorAll('input').forEach(i=>i.oninput=calc); calc();
</script>
