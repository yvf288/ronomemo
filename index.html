<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>グラフ画像一覧</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>最新グラフ画像コレクション（シート2編）</h1>
  <div class="gallery">
    <img src="https://yvf288.github.io/ronomemo/シート2_chart0.png" alt="chart0">
    <img src="https://yvf288.github.io/ronomemo/シート2_chart1.png" alt="chart1">
    <img src="https://yvf288.github.io/ronomemo/シート2_chart2.png" alt="chart2">
    <img src="https://yvf288.github.io/ronomemo/シート2_chart3.png" alt="chart3">
    <img src="https://yvf288.github.io/ronomemo/シート2_chart4.png" alt="chart4">
    <img src="https://yvf288.github.io/ronomemo/シート2_chart5.png" alt="chart5">
  </div>
</body>
</html>
